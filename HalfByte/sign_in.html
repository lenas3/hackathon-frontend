<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-blob">
                <img src="images/background.png" alt="blob" class="blob-image--1">
                <img src="images/background.png" alt="blob" class="blob-image--2">
                <img src="images/background.png" alt="blob" class="blob-image--3">
            </div>
        </div>
        <div class="form-header">
            <hl> Welcome</hl>
            <p>Please enter your information.</p>
        </div>
        <form class="form-box">
            <div class="inputs">
                <input type="email" id="email" class="input-field" placeholder=""required>
                <label for="email" class="floating-label">Email address</label>
            </div>
            <div class="inputs">
                <input type="password" id="password" class="input-field" placeholder=""required>
                <label for="password" class="floating-label">Password</label>
                <div class="eye-icon">
                    P
                </div>
            </div>
            <div class="inputs-checkbox-group">
                .
            </div>
        </form>
